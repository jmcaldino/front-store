<mat-horizontal-stepper #stepper>
    <mat-step>
        <ng-template matStepLabel>Tus Productos</ng-template>
        <div *ngIf="items$ | async as products">
          <p *ngIf="products.length === 0">No products</p>
          <div class="row" *ngFor="let product of products">
            <div class="col-xs-12 col-sm-2 col-md-2">
              <div class="box">
                <img class="image" [src]="product.image" alt="" />
              </div>
            </div>
            <div class="col-xs-12 col-sm-2 col-md-2">
              <div class="box">
                {{ product.title }}
              </div>
            </div>
            <div class="col-xs-12 col-sm-2 col-md-2">
              <div class="box">
                {{ product.price }}
              </div>
            </div>
            <div class="col-xs-12 col-sm-2 col-md-2">
              <div class="box">
                {{ product.quantity }}
              </div>
            </div>
            <div class="col-xs-12 col-sm-2 col-md-2">
                <div class="box">
                    {{ product.subTotal }}
                </div>
            </div>
          </div>
        </div>
    </mat-step>

    <mat-step >
        <ng-template matStepLabel>Datos personales</ng-template>
        <div>
          <p>Go to a different step to see the error state</p>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Pago</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
</mat-horizontal-stepper>
