<div>
  <div class="row">
      <div class="col-xs">
          <mat-card>
              <mat-card-header>
              <div class="row">
                  <div class="col-xs">
                      <div class="example-button-row">
                          <div class="example-flex-container">
                            <a mat-raised-button routerLink="create">
                              <mat-icon>playlist_add</mat-icon>
                              Agregar nuevo producto
                            </a>
                          </div>
                        </div>                      
                  </div>
              </div>
              </mat-card-header>
              <mat-card-content>
                <div class="mat-elevation-z8">
                  <div *ngIf="products" class="products-table">
                    <mat-table [dataSource]="products" class="mat-elevation-z8">
                      <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{ element.id }} </mat-cell>
                      </ng-container>
                  
                      <ng-container matColumnDef="title">
                        <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{ element.title }} </mat-cell>
                      </ng-container>
                  
                      <ng-container matColumnDef="price">
                        <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{ element.price }} </mat-cell>
                      </ng-container>
                  
                      <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                          <a mat-stroked-button color="primary" [routerLink]="['edit', element.id]" class="m-r-20">
                            <mat-icon>mode_edit</mat-icon>
                          </a>
                          <button mat-raised-button color="warn" (click)="deleteProduct(element.id)">
                              <mat-icon>delete_sweep</mat-icon>
                          </button>
                        </mat-cell>
                      </ng-container>
                  
                      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
                    </mat-table>
                  </div>
                </div>
              </mat-card-content>
          </mat-card>
      </div>
  </div>
</div>
