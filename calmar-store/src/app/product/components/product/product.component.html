<div>
<mat-card>
    <mat-card-header>
        <mat-card-title>{{ product.title | uppercase }}</mat-card-title>
        <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
    </mat-card-header>
    <div>
        <a class="pull-right"[routerLink]="['/products', product.id]" mat-raised-button>
            <img class="crop-image" [src]="product.image" alt="">
        </a>
    </div>
    <mat-card-content>
        <p>{{ product.description | slice:0:10 }}</p>
    </mat-card-content>
    <mat-card-actions>
        <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-10">
                <button (click)="addCart()" mat-raised-button color="primary">Agregar al carrito</button>
            </div>
        </div>
    </mat-card-actions>
</mat-card>
</div>
